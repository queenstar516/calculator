<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Calculator</title>
</head>
<body>
    <div class="calculator">
        <div class="display-screen">
                <div class="upper-div"></div>
                <div data-previous-value class ="stored"></div>
                <div data-current-value class="display"></div>
        </div>
        <div class="clear-buttons-container">
            <button  data-clear class="clear-buttons">C</button>
            <button  data-delete class="clear-buttons">DEL</button>
        </div>
        <div class="btn-container">
            <div class="button-row">
                <button data-number class="main-buttons">7</button>
                <button data-number class="main-buttons">4</button>
                <button data-number class="main-buttons">1</button>
                <button data-number class="main-buttons">0</button>
            </div>
            <div class="button-row">
                <button data-number class="main-buttons">8</button>
                <button data-number class="main-buttons">5</button>
                <button data-number class="main-buttons">2</button>
                <button data-number class="main-buttons"><strong>.</strong></button>
            </div>
            <div class="button-row">
                <button data-number class="main-buttons">9</button>
                <button data-number class="main-buttons">6</button>
                <button data-number class="main-buttons">3</button>
                <button data-operation class="main-buttons">/</button>
            </div>
            <div class="button-row">
                <button data-operation class="main-buttons"><strong>*</strong></button>
                <button data-operation class="main-buttons">-</button>
                <button data-operation class="main-buttons">+</button>
                <button data-equals class="main-buttons">=</button>
            </div>
            
            
        </div>
    </div>
    <footer>Calculator @ queen star516 &copy; 2023 </footer>

<script src="script.js"></script>    
</body>
</html>
